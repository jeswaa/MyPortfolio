    <script>
                const text = "System Dev | FrontEnd.";
        let index = 0;

        function type() {
            document.getElementById("typing-text").textContent += text[index];
            index++;
            if (index >= text.length) {
                index = 0; // Reset index to start over
                document.getElementById("typing-text").textContent = ""; // Clear text to start over
            }
        }

        setInterval(type, 200); // Adjust typing speed by changing the interval (milliseconds)

    </script>
